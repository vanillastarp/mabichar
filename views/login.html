{{ define "login-head" }}
    <link href="/static/css/sign-in.css"/>
{{ end }}

{{ define "login-body" }}
        <div class="container">
            <div class="row">
                <aside class="col-sm-4"></aside>
                <aside class="col-sm-4">
                    <div class="card">
                        <article class="card-body">
                            <a href="/register" class="float-right btn btn-outline-primary">Sign up</a>
                            <h4 class="card-title mb-4 mt-1">User Login</h4>
                            <form method="POST" action="/login">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input name="username" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <a class="float-right" href="/forget_password">Forgot?</a>
                                    <label>Password</label>
                                    <input name="password" class="form-control" type="password">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label> <input name="savePassword" type="checkbox"> Save password </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>{{.message}}</label>
                                </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                </div>
                            </form>
                        </article>
                    </div>
        
                </aside>
                <aside class="col-sm-4"></aside>
            </div>
        
        </div>
{{ end }}
