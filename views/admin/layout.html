<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Mabinogi Charactor Memoir - Admin</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {{ part "head" }}
        <style>
            /* Show it is fixed to the top */
            body {
                /*min-height: 75rem;*/
                padding-top: 4.5rem;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/admin">MabiChar-Admin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars"
                    aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav ml-auto">
                        {{ if .auth }}
                        <li class="nav-item active">
                            <a class="nav-link" href="#">{{ .username }}</a>
                        </li>
                        {{ else }}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">登入</a>
                        </li>
                        {{ end }}
                        <li class="nav-item">
                            <a class="nav-link" href="/">回前台</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">功能表</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                <a class="dropdown-item" href="/admin/game_version">遊戲改版紀錄</a>
                                <a class="dropdown-item" href="/admin/achievements">成就列表</a>
                                <a class="dropdown-item" href="/admin/skills">技能列表</a>
                                <a class="dropdown-item" href="/admin/titles">稱號列表</a>
                                <a class="dropdown-item" href="/admin/talentmasters">一代宗師列表</a>
                                <a class="dropdown-item" href="/admin/pets">寵物列表</a>
                                <a class="dropdown-item" href="/admin/collections">收集日誌</a>
                                <a class="dropdown-item" href="/admin/events">官方活動</a>
                                <a class="dropdown-item" href="/admin/story">主線列表</a>
                                <a class="dropdown-item" href="/admin/servers">伺服器列表</a>
            
                                <div class="dropdown-divider"></div>
                                {{ if .auth }}
                                <a class="dropdown-item" href="/logout">登出</a>
                                {{ else }}
                                <a class="dropdown-item" href="/login">登入</a>
                                {{ end }}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {{ part "body" }}
        {{ yield }}
        
        <!-- <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script> -->
    </body>
</html>
