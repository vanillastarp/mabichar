{{ define "admin/talentMastersList-head" }}
    
{{ end }}

{{ define "admin/talentMastersList-body" }}
<main role="main" class="container">
  <p class="text-right">
    <span>{{ .message }}</span>
    <a class="btn btn-primary" href="/admin/talentmasters/create" role="button">新增才能</a>
  </p>
  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">類別</th>
        <th scope="col">名稱</th>
        <th scope="col">等級</th>
        <th scope="col">編輯</th>
      </tr>
    </thead>
    <tbody>
      {{ range .talentMastersList }}
      <tr>
        <td scope="row">{{ .titleid }}</td>
        <td>{{ .category }}</td>
        <td>{{ .talenttitle }}</td>
        <td>{{ .talentlevel }}</td>
        <td><a class="btn btn-primary" href="/admin/talentmasters/{{ .titleid }}/edit" role="button">編輯</a></td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</main>
{{ end }}
