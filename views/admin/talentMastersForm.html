{{ define "admin/talentMastersForm-head" }}
<script src="/static/js/admin_functions.js"></script>
<script>
  $( document ).ready(function() {
    GetTalentTypesToList();
  });
</script>
{{ end }}

{{ define "admin/talentMastersForm-body" }}
<div class="container">
    <h1 class="mt-4">{{ .template.banner }}才能</h1>
    <hr>
    <div class="jumbotron">
        <form name="EditForm" method="POST" action='{{ .template.action }}{{ .talentData._id.Hex }}'>
            <input type="hidden" name="_id" id="_id" value="{{ .talentData._id.Hex }}"/>
            <input type="hidden" name="_method" value='{{ .template.method }}'>
            <input type="hidden" name="Category" id="Category" value='{{ .talentData.category }}'>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">才能類別</span>
                        </div>
                        <select class="custom-select" name="inputCategory" id="inputCategory">
                            <option value="0">請選擇</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">才能編號</span>
                        </div>
                        <input type="text" name="inputTalentid" id="inputTalentid" value="{{ .talentData.talentid }}"
                            class="form-control" placeholder="輸入才能編號" aria-label="才能編號" aria-describedby="inputTalentid" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">才能名稱</span>
                        </div>
                        <input type="text" name="inputTalentTitle" id="inputTalentTitle" value="{{ .talentData.talenttitle }}"
                            class="form-control" placeholder="輸入才能名稱" aria-label="才能名稱" aria-describedby="inputTalentTitle" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">才能等級</span>
                        </div>
                        <input type="text" name="inputTalentlevel" id="inputTalentlevel" value="{{ .talentData.talentlevel }}"
                            class="form-control" placeholder="輸入才能等級" aria-label="才能名稱" aria-describedby="inputTalentlevel" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="col">
                            <a href="/admin/talentmasters" class="btn btn-info active" role="button" aria-pressed="true">回才能列表</a>
                        </div>
                        <div class="col text-center">
                            {{ if eq .template.method "PUT" }}
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ModalCenter"
                                onclick="delAction(false,'')">刪除</button>
                            {{ end }}
                        </div>
                        <div class="col text-right">
                            <button class="btn btn-primary" type="submit">{{ .template.button }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="ModalContent">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="delAction(true,'/admin/talentmasters/');">Yes</button>
            </div>
        </div>
    </div>
</div>
{{ end }}
